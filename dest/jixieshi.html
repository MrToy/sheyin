0%{-webkit-transform:translateY(100%);transform:translateY(100%);opacity:0}100%{-webkit-transform:translateY(0);transform:translateY(0);opacity:1}}@-webkit-keyframes rotateIn{0%{-webkit-transform:rotateY(-180deg);transform:rotateY(-180deg)}100%{-webkit-transform:rotateY(0);transform:rotateY(0)}}@keyframes rotateIn{0%{-webkit-transform:rotateY(-180deg);transform:rotateY(-180deg)}100%{-webkit-transform:rotateY(0);transform:rotateY(0)}}@-webkit-keyframes leftIn{0%{-webkit-transform:translateX(-100%);transform:translateX(-100%);opacity:0}100%{-webkit-transform:translateX(0);transform:translateX(0);opacity:1}}@keyframes leftIn{0%{-webkit-transform:translateX(-100%);transform:translateX(-100%);opacity:0}100%{-webkit-transform:translateX(0);transform:translateX(0);opacity:1}}@-webkit-keyframes rightIn{0%{-webkit-transform:translateX(100%);transform:translateX(100%);opacity:0}100%{-webkit-transform:translateX(0);transform:translateX(0);opacity:1}}@keyframes rightIn{0%{-webkit-transform:translateX(100%);transform:translateX(100%);opacity:0}100%{-webkit-transform:translateX(0);transform:translateX(0);opacity:1}}</style></head><body><div class="main"><div class="header"><div class="logo"><img src="logo3.png"></div><div class="nav"><a href="/" class="link">返回首页</a></div></div><img src="头像1.png" class="i1"><br><img src="爱上摄影的机械师.png" class="i2"><br><img src="矩形7.png" class="i3"><br><img src="形状7.png" class="i4"><div class="line"></div><img src="作品展示.png" class="i5"></div><img src="DSC_1023副本.jpg"><img src="DSC_1029副本.jpg"><img src="DSC_1017副本.jpg"><img src="DSC_1001副本.jpg"><img src="DSC_1028副本.jpg"><div style="text-align:center;margin:100px" class="footer"><img src="圆角矩形1.png" style="height:3em"></div></body></html>
